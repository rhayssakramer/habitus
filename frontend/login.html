<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitus - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #667eea;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .logo p {
            color: #6c757d;
            font-size: 1rem;
        }
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }
        .divider span {
            background: white;
            padding: 0 20px;
            color: #6c757d;
        }
        .admin-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        .admin-section h5 {
            color: white;
            margin-bottom: 15px;
        }
        .btn-admin {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-admin:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        .alert {
            border-radius: 12px;
            border: none;
        }
        .features {
            margin-top: 30px;
            text-align: center;
        }
        .feature-item {
            display: inline-block;
            margin: 0 15px;
            color: #6c757d;
            font-size: 14px;
        }
        .feature-item i {
            color: #667eea;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="login-card">
                    <!-- Logo e Título -->
                    <div class="logo">
                        <h1><i class="fas fa-check-circle"></i> Habitus</h1>
                        <p>Sistema de Organização Pessoal</p>
                    </div>

                    <!-- Alerts -->
                    <div id="loginAlert" class="alert alert-danger d-none" role="alert">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="alertMessage"></span>
                    </div>

                    <div id="successAlert" class="alert alert-success d-none" role="alert">
                        <i class="fas fa-check-circle"></i>
                        <span id="successMessage"></span>
                    </div>

                    <!-- Formulário de Login -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="seu@email.com">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Senha
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Sua senha">
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Lembrar-me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-login w-100">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </button>
                    </form>

                    <!-- Links auxiliares -->
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none" onclick="showForgotPassword()">
                            Esqueci minha senha
                        </a>
                    </div>

                    <!-- Divider -->
                    <div class="divider">
                        <span>ou</span>
                    </div>

                    <!-- Registro -->
                    <div class="text-center">
                        <p class="mb-2">Não tem uma conta?</p>
                        <button class="btn btn-outline-primary" onclick="showRegisterForm()">
                            <i class="fas fa-user-plus"></i> Criar Conta
                        </button>
                    </div>

                    <!-- Seção Administrador -->
                    <div class="admin-section">
                        <h5><i class="fas fa-crown"></i> Área Administrativa</h5>
                        <p class="text-white mb-3">Acesso para administradores do sistema</p>
                        <button class="btn btn-admin" onclick="loginAsAdmin()">
                            <i class="fas fa-shield-alt"></i> Login Admin
                        </button>
                    </div>

                    <!-- Funcionalidades -->
                    <div class="features">
                        <div class="feature-item">
                            <i class="fas fa-tasks"></i> Tarefas
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-calendar"></i> Calendário
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-chart-line"></i> Hábitos
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuração da API
        const API_BASE_URL = 'https://localhost:7000/api';

        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const loginAlert = document.getElementById('loginAlert');
        const successAlert = document.getElementById('successAlert');
        const alertMessage = document.getElementById('alertMessage');
        const successMessage = document.getElementById('successMessage');

        // Event Listeners
        loginForm.addEventListener('submit', handleLogin);

        // Função de Login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                showLoading(true);
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Salvar token no localStorage
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('userInfo', JSON.stringify(data.user));
                    
                    showSuccess('Login realizado com sucesso! Redirecionando...');
                    
                    // Redirecionar baseado no role
                    setTimeout(() => {
                        if (data.user.role === 'Admin' || data.user.role === 'SuperAdmin') {
                            window.location.href = '/admin/dashboard.html';
                        } else {
                            window.location.href = '/dashboard.html';
                        }
                    }, 1500);
                } else {
                    showError(data.message || 'Erro ao fazer login');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showError('Erro de conexão. Tente novamente.');
            } finally {
                showLoading(false);
            }
        }

        // Login como Admin (demo)
        function loginAsAdmin() {
            document.getElementById('email').value = 'admin@habitus.com';
            document.getElementById('password').value = 'Admin123!';
        }

        // Mostrar formulário de registro
        function showRegisterForm() {
            alert('Funcionalidade de registro será implementada no frontend Angular');
        }

        // Esqueci minha senha
        function showForgotPassword() {
            const email = prompt('Digite seu email para recuperação de senha:');
            if (email) {
                fetch(`${API_BASE_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                })
                .then(response => response.json())
                .then(data => {
                    showSuccess('Se o email existir, um link de recuperação foi enviado');
                })
                .catch(error => {
                    showError('Erro ao solicitar recuperação de senha');
                });
            }
        }

        // Funções auxiliares
        function showError(message) {
            alertMessage.textContent = message;
            loginAlert.classList.remove('d-none');
            successAlert.classList.add('d-none');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successAlert.classList.remove('d-none');
            loginAlert.classList.add('d-none');
        }

        function showLoading(show) {
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            if (show) {
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
                submitBtn.disabled = true;
            } else {
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
                submitBtn.disabled = false;
            }
        }

        // Verificar se já está logado
        window.addEventListener('load', () => {
            const token = localStorage.getItem('accessToken');
            const userInfo = localStorage.getItem('userInfo');
            
            if (token && userInfo) {
                const user = JSON.parse(userInfo);
                showSuccess(`Bem-vindo de volta, ${user.firstName}!`);
                
                setTimeout(() => {
                    if (user.role === 'Admin' || user.role === 'SuperAdmin') {
                        window.location.href = '/admin/dashboard.html';
                    } else {
                        window.location.href = '/dashboard.html';
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
