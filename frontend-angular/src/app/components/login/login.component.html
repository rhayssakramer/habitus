<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <!-- Header -->
          <div class="text-center mb-4">
            <i class="fas fa-calendar-check fa-3x text-primary mb-3"></i>
            <h2 class="fw-bold text-dark">Habitus</h2>
            <p class="text-muted">Organize sua vida, alcance seus objetivos</p>
          </div>

          <!-- Alert de erro -->
          <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ error }}
            <button type="button" class="btn-close" (click)="error = ''"></button>
          </div>

          <!-- Formulário de Login -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  placeholder="seu@email.com"
                  [class.is-invalid]="f['email'].invalid && f['email'].touched"
                  autocomplete="email"
                >
              </div>
              <div class="invalid-feedback" *ngIf="f['email'].invalid && f['email'].touched">
                <div *ngIf="f['email'].errors?.['required']">Email é obrigatório</div>
                <div *ngIf="f['email'].errors?.['email']">Digite um email válido</div>
              </div>
            </div>

            <!-- Senha -->
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Senha</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="Digite sua senha"
                  [class.is-invalid]="f['password'].invalid && f['password'].touched"
                  autocomplete="current-password"
                >
              </div>
              <div class="invalid-feedback" *ngIf="f['password'].invalid && f['password'].touched">
                <div *ngIf="f['password'].errors?.['required']">Senha é obrigatória</div>
                <div *ngIf="f['password'].errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</div>
              </div>
            </div>

            <!-- Lembrar-me e Esqueci senha -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="rememberMe"
                  formControlName="rememberMe"
                >
                <label class="form-check-label" for="rememberMe">
                  Lembrar-me
                </label>
              </div>
              <button
                type="button"
                class="btn btn-link p-0 text-decoration-none"
                (click)="forgotPassword()"
              >
                Esqueci minha senha
              </button>
            </div>

            <!-- Botão de Login -->
            <button
              type="submit"
              class="btn btn-primary w-100 py-2 fw-semibold"
              [disabled]="loading"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              <i *ngIf="!loading" class="fas fa-sign-in-alt me-2"></i>
              {{ loading ? 'Entrando...' : 'Entrar' }}
            </button>
          </form>

          <!-- Link para cadastro -->
          <div class="text-center mt-4">
            <p class="mb-0">
              Não tem uma conta?
              <button
                type="button"
                class="btn btn-link p-0 ms-1 text-decoration-none"
                (click)="navigateToRegister()"
              >
                Cadastre-se aqui
              </button>
            </p>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-4">
        <p class="text-muted small">
          © 2025 Habitus. Sistema de Organização Pessoal.
        </p>
      </div>
    </div>
  </div>
</div>
